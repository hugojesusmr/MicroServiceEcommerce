server:
  port: 8087
  error:
    include-message: always
    include-binding-errors: always
spring:
  cloud:
    stream:
      bindings:
        notificationEventSupplier-out-0: 
           destination: notification-events    
  sleuth:
      enabled: true
      sampler:
         percentage: 1

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka/
      
