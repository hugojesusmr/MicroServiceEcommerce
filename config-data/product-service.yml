
server:
  port: ${PORT:${SERVER_PORT:0}}
  error:
    include-message: always
    include-binding-errors: always
spring:
  data:
    mongodb: 
        uri: mongodb://admin:secret@localhost:27017/product-service?authSource=admin

eureka:
  client:
    serviceUrl:
      default-zone: http://localhost:8761/eureka/
      
management:
  endpoints:
    web:
      exposure:
         include: "*"      
