
server:
  port: 8000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
  
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product    
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order        
